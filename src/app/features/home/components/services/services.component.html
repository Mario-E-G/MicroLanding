<section class="services">
  <div class="container">
    <div class="services-header">
      <h3>{{ title }}</h3>
      <p>{{ subTitle }}</p>
    </div>
    <div class="services-content">
      <div class="service-boxs">
        @for (item of boxs; track $index) {
        <div class="box">
          <img [src]="item.imgUrl" [alt]="item.title" />
          <div class="info">
            <h4>{{ item.title }}</h4>
            <p>{{ item.subtitle }}</p>
          </div>
        </div>
        <span class="divider"></span>
        }
      </div>
    </div>
  </div>
</section>
